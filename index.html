<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNG Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>APNG Creator</h1>
        <p>連番PNGファイルをドラッグ＆ドロップするか、下のボタンからファイルを選択してください。</p>

        <div id="drop-zone">
            <p>ここにファイルをドラッグ＆ドロップ</p>
            <p>または</p>
            <label for="file-input" class="file-label">ファイルを選択</label>
            <input type="file" id="file-input" multiple accept="image/png">
        </div>

        <div id="file-list-area">
            <h3>読み込んだファイル:</h3>
            <ul id="file-list"></ul>
        </div>

        <div id="controls">
            <div class="options">
                <label for="fps-input">フレームレート (fps):</label>
                <input type="number" id="fps-input" value="30" min="1" step="1">
            </div>
            <button id="create-btn" disabled>APNGを作成</button>
        </div>

        <div id="preview-area" style="display:none;">
            <h2>プレビュー</h2>
            <img id="preview-img" src="" alt="APNG Preview">
            <a id="download-link" href="#" download="animation.png">APNGをダウンロード</a>
        </div>
    </div>

        <script src="pako.js"></script>
    <script src="upng.js"></script>
    <script src="script.js"></script>
</body>
</html>
